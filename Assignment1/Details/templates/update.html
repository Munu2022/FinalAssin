<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Update Student Record</h1>

        <form action="updaterecord/{{ mymember.id }}" method="post">
        {% csrf_token %}
        First Name:<br>
        <input name="first" value="{{ mymember.firstname }}">
        <br><br>
        Last Name:<br>
        <input name="last" value="{{ mymember.lastname }}">
        <br><br>
        Date of birth (YYYY-MM-DD):<br>
        <input name="dob" value="{{ mymember.dob }}">
        <br><br>
        Roll Number:<br>
        <input name="roll_number" value="{{ mymember.roll_number }}">
        <br><br>
        Deparment:<br>
        <input name="department" value="{{ mymember.department }}">
        <br><br>
        Course:<br>
        <input name="course" value="{{ mymember.course }}">
        <br><br>
        Semester Number:<br>
        <input name="semester_num" value="{{ mymember.semester_num }}">
        <br><br>
        Total Marks out of 100:<br>
        <input name="marks" value="{{ mymember.marks }}">
        <br><br>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
